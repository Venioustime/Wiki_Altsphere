<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\styles.css">
    <title>MYTHOLOGICS 2 / BLOODBORNE : L'enfant du Romantisme Noir</title>
</head>
<body>
    <div class="image-section"></div>
    <h1 id="site-title" style="margin-bottom: 100px;">MYTHOLOGICS 2 / BLOODBORNE : L'enfant du Romantisme Noir</h1>

    <nav>
        <ul>
            <!-- Liens du menu retirés -->
        </ul>
    </nav>

    <section class="video-details">
        <div class="video-thumbnail">
            <img src=".\images\covers\cover_video_alt236_mythologics_bloodborne.webp" alt="cover vidéo alt236 mythologics #2 bloodborne l'enfant du romantisme noir">
        </div>
        <div class="info">
            <p><strong>Durée:</strong> 33min12s</p>
            <p><strong>Date de diffusion:</strong> 9 mai 2017</p>
            <p><strong>Artiste:</strong> ALT 236</p>
            <p><strong>Plateforme:</strong> YouTube</p>
        </div>
    </section>

    <section class="image-table">
        <h2>Images de la vidéo</h2>
        <table id="image-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Timecode</th>
                    <th>Artiste</th>
                    <th>Description</th>
                    <th>Source</th>
                    <th>Catégorie</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les lignes seront ajoutées ici par JavaScript -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2024 Wiki ALT236. Tous droits réservés.</p>
    </footer>

    <script>
        // Fonction pour charger la liste des images depuis le fichier PHP
        async function loadImages() {
            const response = await fetch('list_images.php');
            const images = await response.json();

            const tableBody = document.querySelector('#image-table tbody');

            // Pour chaque image, créer une ligne avec les données
            images.forEach((image, index) => {
                const row = document.createElement('tr');
                
                // Colonne pour l'image
                const imgCell = document.createElement('td');
                const imgElement = document.createElement('img');
                imgElement.src = image.path;
                imgElement.alt = image.name;
                imgElement.classList.add('video-thumbnail');
                imgCell.appendChild(imgElement);
                row.appendChild(imgCell);
                
                // Autres colonnes vides pour l'instant (timecode, artiste, etc.)
                for (let i = 1; i < 6; i++) {
                    const cell = document.createElement('td');
                    row.appendChild(cell);
                }
                
                // Ajouter la ligne au tableau
                tableBody.appendChild(row);
            });
        }

        // Charger les images au chargement de la page
        window.onload = loadImages;
    </script>
</body>
</html>
